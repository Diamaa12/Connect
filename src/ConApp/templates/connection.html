{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <link rel="stylesheet" href="{% static 'css/connexion.css'%}">
</head>
<body>
    <p class="para1">Page de connexion</p>
    <div class="container">
      <form method="POST" class="formulaire">
          {% csrf_token %}
         <div class="mb-3">
            <label for="username" class="username-label">Username: </label>
            <input type="text" name="username" id="username" ><br>
         </div>
         <div class="mb-3">
           <label for="password" id="password-lab" class="form-label">Password: </label>
           <input type="text" id="password" name="password"><br>
           <button type="submit" class="btn btn-primary" id="btn-primary" value="submit">Postuler</button>
         </div>
      </form>
        <p class="error" style="color:red;">{{error}}</p>
    </div>
</body>
</html>
